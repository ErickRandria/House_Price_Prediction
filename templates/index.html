<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    {% comment %} <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> {% endcomment %}
</head>
<body>
    <div class="container">
        <h1>House Price Prediction</h1>
        <form action="/predict" method="post">
            <label for="MedInc">MedInc:</label>
            <input type="text" id="MedInc" name="MedInc" required>      
            <label for="fHouseAge">HouseAge:</label>
            <input type="text" id="HouseAge" name="HouseAge" required>
            <label for="AveRooms">AveRooms:</label>
            <input type="text" id="AveRooms" name="AveRooms" required>
            <label for="AveBedrms">AveBedrms:</label>
            <input type="text" id="AveBedrms" name="AveBedrms" required>
            <label for="Population">Population:</label>
            <input type="text" id="Population" name="Population" required>
            <label for="AveOccup">AveOccup:</label>
            <input type="text" id="AveOccup" name="AveOccup" required>
            <label for="Latitude">Latitude:</label>
            <input type="text" id="Latitude" name="Latitude" required>
            <label for="Longitude">Longitude:</label>
            <input type="text" id="Longitude" name="Longitude" required>
            <button type="submit">Predict Price</button>
        </form>
        {% if prediction %}
            <h2>Predicted Price: {{ prediction }}</h2>
        {% endif %}
    </div>
</body>
</html>
