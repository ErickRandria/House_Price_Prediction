<!DOCTYPE html>
<html>
<head>
    <title>California House Price Prediction</title>
    <style>
        body { font-family: Arial; text-align: center; margin-top: 50px; }
        input { margin: 5px; padding: 8px; width: 200px; }
        button { padding: 10px 20px; }
    </style>
</head>
<body>
    <h2>California House Price Prediction</h2>
    <form action="/predict" method="post">
        <input type="text" name="MedInc" placeholder="Median Income"><br>
        <input type="text" name="HouseAge" placeholder="House Age"><br>
        <input type="text" name="AveRooms" placeholder="Average Rooms"><br>
        <input type="text" name="AveBedrms" placeholder="Average Bedrooms"><br>
        <input type="text" name="Population" placeholder="Population"><br>
        <input type="text" name="AveOccup" placeholder="Average Occupancy"><br>
        <input type="text" name="Latitude" placeholder="Latitude"><br>
        <input type="text" name="Longitude" placeholder="Longitude"><br>
        <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
        <h3>{{ prediction_text }}</h3>
    {% endif %}
</body>
</html>
