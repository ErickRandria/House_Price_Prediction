<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>California House Price Prediction</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
        .btn-custom {
            background: #4facfe;
            border: none;
            color: white;
            font-weight: 600;
            border-radius: 10px;
        }
        .btn-custom:hover {
            background: #00c6fb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <h2 class="text-center mb-4">üè° House Price Prediction</h2>
                    <form action="/predict" method="post">
                        <div class="mb-3">
                            <label class="form-label">Median Income</label>
                            <input type="text" name="MedInc" class="form-control" placeholder="e.g. 8.3252" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">House Age</label>
                            <input type="text" name="HouseAge" class="form-control" placeholder="e.g. 41" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Average Rooms</label>
                            <input type="text" name="AveRooms" class="form-control" placeholder="e.g. 6.9841" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Average Bedrooms</label>
                            <input type="text" name="AveBedrms" class="form-control" placeholder="e.g. 1.0238" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Population</label>
                            <input type="text" name="Population" class="form-control" placeholder="e.g. 322" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Average Occupancy</label>
                            <input type="text" name="AveOccup" class="form-control" placeholder="e.g. 2.5556" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Latitude</label>
                            <input type="text" name="Latitude" class="form-control" placeholder="e.g. 37.88" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Longitude</label>
                            <input type="text" name="Longitude" class="form-control" placeholder="e.g. -122.23" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-custom">Predict Price</button>
                        </div>
                    </form>
                    {% if prediction_text %}
                        <div class="alert alert-info mt-4 text-center fs-5">
                            {{ prediction_text }}
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
